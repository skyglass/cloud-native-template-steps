image:
  repository: ghcr.io/skyglass/cloud-native-template-steps/customer-service

postgresEnabled: false

postgresConnection:
  endpoint: baz-customer-service-postgres
  username:
    valueFrom:
      secretKeyRef:
        name: baz-customer-service-postgres-database-credentials
        key: username
  password:
    valueFrom:
      secretKeyRef:
        name: baz-customer-service-postgres-database-credentials
        key: password
  
kafka:
  bootstrapServers:
    value: foo-kafka.default:9092

env: 
  - name: JAVA_OPTS
    value: -Xmx128m


authorizationServer:
  endpoint: bar-authorization-server:9000